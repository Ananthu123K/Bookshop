<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-warning text-white text-center rounded-top-4">
                    <h4 class="mb-0">Edit Category</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'update_category' category.id %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="category_name" class="form-label fw-semibold">Category Name</label>
                            <input type="text" class="form-control" id="category_name" name="category_name"
                                   value="{{ category.Category_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="Description" class="form-label fw-semibold">Description</label>
                            <textarea class="form-control" id="Description" name="Description" rows="4">{{ category.Description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="Cover_Image" class="form-label fw-semibold">Cover Image</label><br>
                            {% if category.Cover_Image %}
                                <img src="{{ category.Cover_Image.url }}" alt="Current Image"
                                     class="img-thumbnail mb-3" style="width: 150px; height: auto;">
                            {% endif %}
                            <input class="form-control" type="file" id="Cover_Image" name="Cover_Image" accept="image/*">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-warning text-white px-4 py-2 rounded-pill">Update Category</button>
                            <a href="{% url 'display_category' %}" class="btn btn-secondary px-4 py-2 rounded-pill ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
{% endblock %}

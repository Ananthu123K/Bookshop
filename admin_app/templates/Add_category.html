{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h4 class="mb-0">Add New Category</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'save_category' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="category_name" class="form-label fw-semibold">Category Name</label>
                            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter category name" required>
                        </div>

                        <div class="mb-3">
                            <label for="Description" class="form-label fw-semibold">Description</label>
                            <textarea class="form-control" id="Description" name="Description" rows="4" placeholder="Enter description"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="Cover_Image" class="form-label fw-semibold">Cover Image</label>
                            <input class="form-control" type="file" id="Cover_Image" name="Cover_Image" accept="image/*">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
